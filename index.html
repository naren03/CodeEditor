<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="styles.css" />
		<link rel="icon" type="image/x-icon" href="/img/favicon.jpg">
		<!-- Code Mirror Library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
			integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
			crossorigin="anonymous" referrerpolicy="no-referrer" />


		</link>

		<script src="codemirror/lib/codemirror.js"></script>

		<link rel="stylesheet" href="codemirror/lib/codemirror.css" />

		<link rel="stylesheet" href="codemirror/theme//dracula.css" />
		<link rel="stylesheet" href="codemirror/theme//3024-day.css" />

		<script src="codemirror/mode/xml/xml.js"></script>
		<script src="codemirror/mode/css/css.js"></script>
		<script src="codemirror/mode/javascript/javascript.js"></script>


		<script src="codemirror/addon/edit/closetag.js"></script>


		<!-- Bootstrap -->

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
			integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


		<title>Code Editor</title>
	</head>

	<body>


		<!-- Navigation Bar -->
		<div class="navigation-bar">
			<ul class="navigation-icons">


				<!-- File Name -->
				<li class="filename" data-toggle="tooltip" data-placement="bottom" title="File Name">
					<input id="userFileName" placeholder="Enter File Name" /><span class="pencil"><i
							class="fas fa-pencil-alt"></i></span>
				</li>

				<!-- Top View -->
				<li id="top-view"><img src="img/top-view.png" alt="" data-toggle="tooltip" data-placement="bottom"
						title="Top View"></li>

				<!-- Side View -->
				<li id="side-view"><img src="img/side-view.png" alt="" data-toggle="tooltip" data-placement="bottom"
						title="Side View"></li>

				<!-- Theme -->
				<li id="theme" class="light"><img src="img/light-mode.png" alt="" data-toggle="tooltip" data-placement="bottom"
						title="Dark/Light Mode"></li>

				<!-- Download Button -->
				<li id="download-btn"><img src="img/download.png" alt="" data-toggle="tooltip" data-placement="bottom"
						title="Download"></li>

				<!-- Help -->
				<li id="helpBtn"><img src="img/about.png" alt="" data-toggle="tooltip" data-placement="bottom" title="Help">
				</li>
			</ul>
		</div>


		<!-- Code Editor -->
		<div class="editor ">

			<!-- HTML EDITOR-->
			<div class="pane pane1" data-toggle="tooltip" data-placement="bottom" title="HTML">
				<h4><i class="fab fa-html5 html"></i>HTML</h4>
				<span class="min-btn" id="shrink-btn1" data-toggle="tooltip" data-placement="bottom" title="Min/Max"><i
						class="fas fa-compress-alt"></i></span>
				<textarea id="html" class="html-code"></textarea>
			</div>

			<!-- CSS EDITOR-->
			<div class="pane pane2" data-toggle="tooltip" data-placement="bottom" title="CSS">
				<h4><i class="fab fa-css3-alt css"></i>CSS</h4>
				<span class="min-btn" id="shrink-btn2" data-toggle="tooltip" data-placement="bottom" title="Min/Max"><i
						class="fas fa-compress-alt"></i></span>
				<textarea class="css-code"></textarea>
			</div>

			<!-- JS EDITOR -->
			<div class="pane pane3" data-toggle="tooltip" data-placement="bottom" title="JS">
				<h4><i class="fab fa-js js"></i>JS</h4>
				<span class="min-btn" id="shrink-btn3" data-toggle="tooltip" data-placement="bottom" title="Min/Max"><i
						class="fas fa-compress-alt"></i></span>
				<textarea class="js-code"></textarea>
			</div>
		</div>

		<!-- Output -->
		<div class="output" data-toggle="tooltip" data-placement="bottom" title="Output"><iframe id="my-output"
				class="output-display"></iframe>
		</div>

		<script src="./FileSaver.min.js"></script>
		<script src="index.js"></script>

		<!-- Bootstrap -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
			crossorigin="anonymous"></script>

	</body>

</html>
