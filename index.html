<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" /><link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</link>
<script src="codemirror/lib/codemirror.js"></script>
		<link rel="stylesheet" href="codemirror/lib/codemirror.css" />
		<link rel="stylesheet" href="codemirror/theme//dracula.css" />
		<script src="codemirror/mode/xml/xml.js"></script>
		<script src="codemirror/mode/css/css.js"></script>
		<script src="codemirror/mode/javascript/javascript.js"></script>
		<script src="codemirror/addon/edit/closetag.js"></script>
		
		<title>Code Editor</title>
	</head>
	<body>

		<div class="navigation-bar">
			<ul class="navigation-icons">
				<li class="filename">
					<!-- <input class="filename" type="text"> -->
					Untitled<span class="pencil"><i class="fas fa-pencil-alt"></i></span>
				</li>
				<li><img src="top-view.png" alt=""></li>
				<li><img src="side-view.png" alt=""></li>
				<li><img src="light-mode.png" alt=""></li>
				<li id="download-btn"><img src="download.png" alt="" ></li>
				<li><img src="about.png" alt=""></li>
			</ul>
		</div>
		<div class="editor">
			<div class="pane pane1">
			<h4><i class="fab fa-html5 html"></i>HTML</h4>
			<span class="min-btn" id="shrink-btn1"><i class="fas fa-compress-alt"></i></span>
			<textarea id="html" class="html-code"></textarea>
			</div>
			<div class="pane pane2">
			<h4><i class="fab fa-css3-alt css"></i>CSS</h4>
			<span class="min-btn" id="shrink-btn2"><i class="fas fa-compress-alt"></i></span>
			<textarea class="css-code"></textarea>
			</div>
			<div class="pane pane3">
			<h4><i class="fab fa-js js"></i>JS</h4>
			<span class="min-btn" id="shrink-btn3"><i class="fas fa-compress-alt"></i></span>
			<textarea class="js-code"></textarea>
			</div>
		</div>

		<div class="output">
			<iframe id="my-output" class="output-display"></iframe>
		</div>

		<!-- <button id="download-btn">Download File</button>
		<button id="shrink-btn1">HTMLShrink</button>
		<button id="shrink-btn2">CSSShrink</button>
		<button id="shrink-btn3">JSShrink</button> -->
		<script src="./FileSaver.min.js"></script>
		<script src="index.js"></script>

	</body>
</html>
